
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scheduly - Smart Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .mockup-img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .color-box {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Scheduly</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <!-- Design Mockup Row -->
  <div class="row mb-5">
    <h2 class="text-center mb-4">Design Mockup</h2>
    <div class="col text-center">
      <!-- Replace the placeholder src below with your actual Figma mockup image link or uploaded image -->
      <img src="https://via.placeholder.com/800x450.png?text=Scheduly+Design+Mockup" alt="Scheduly Mockup" class="mockup-img" />
      <p class="mt-2">A preview of the user interface designed in Figma.</p>
    </div>
  </div>

  <!-- Design Assets Row -->
  <div class="row">
    <h2 class="text-center mb-4">Design Assets</h2>

    <!-- Color Palette Column -->
    <div class="col-md-6">
      <h4>Color Palette</h4>
      <div class="color-box" style="background-color: #007BFF;"></div> Blue Primary<br>
      <div class="color-box" style="background-color: #F0F4F8;"></div> Light Background<br>
      <div class="color-box" style="background-color: #343A40;"></div> Dark Navbar<br>
      <div class="color-box" style="background-color: #28A745;"></div> Success Green
    </div>

    <!-- Fonts Column -->
    <div class="col-md-6">
      <h4>Fonts</h4>
      <p style="font-family: 'Roboto', sans-serif;">Roboto - Clean, modern body text</p>
      <p style="font-family: 'Montserrat', sans-serif; font-weight: bold;">Montserrat - Stylish headings and titles</p>
      <p style="font-family: 'Open Sans', sans-serif;">Open Sans - Alternate for simple UI labels</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
